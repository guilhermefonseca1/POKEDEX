<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicons/favicon-16x16.png">

    <link rel="stylesheet" href="./CSS/style.css">

    <script defer src="./JS/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img class = "pokemon_image" src="" alt="pokemon">

        <h1 class = "pokemon_data">
            <span class="pokemon_number">6</span>
            <span class="pokemon_name">pikachu</span>
        </h1>

        <form class="form">
         <input 
         type="search"
         class="input_search"
         placeholder="Name or Number"
         required
         />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-prev">&gt;Next</button>
        </div>
        <img class = "pokedex" src="./images/pokedex.png" alt="pokedex">
    </main>
</body>
</html>
